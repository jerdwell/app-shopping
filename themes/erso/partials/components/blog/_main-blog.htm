<section class="main-blog bg-dark">
    <div class="row">
        <div class="col-lg-12 post-content">
            <div class="main-blog-content">
                <div class="main-blog-image">
                    <img src="{{data.cover.path}}" alt="" />
                </div>
                <div class="main-blog-title">
                    <h2 class="text-center text-lg-left my-0">
                        {{ data.title }}
                    </h2>
                    <hr class="w-100 border-dark" />
                    <div class="w-100 text-left mb-1">
                        <!-- <span class="text-muted small">{{ data.created_at }}</span> -->
                    </div>
                    
                    <div class="text-center centered">
                        <p class="text-justify lead">{{ data.excerpt }}</p>
                        <a
                            href="/blog/post/{{ data.slug }}"
                            class="
                                btn btn-dark
                                border-dark
                                text-light
                                mt-4
                                px-5
                                d-inline-block
                            "
                            >Ver m√°s</a
                        >
                    </div>
                    <div class="w-100 mt-3">
                        <hr />
                        {% for category in data.categories %}
                        <a
                            class="badge badge-dark"
                            href="/blog/categories/{{ category.slug }}"
                            >{{ category.name }}</a
                        >
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <section class="col-lg-12 blog-recents">
            {% partial 'components/blog/_recents' posts = posts %}
        </section>
    </div>
</section>
