<div class="form-home-contact" style="background-image: url({{ '/assets/img/muestra_01.png'|theme }});">
  <h2 class="text-center text-light">Contáctanos</h2>
  <form action="/">
    <div class="row">
      <div class="col-12 mb-4">
        <label class="text-white lead">Nombre:</label>
        <input type="text" class="form-control bg-transparent text-white border-white" name="name" id="name" required>
      </div>
      <div class="col-md-6 mb-4">
        <label class="text-white lead">Correo:</label>
        <input type="email" class="form-control bg-transparent text-white border-white" name="email" id="email" required>
      </div>
      <div class="col-md-6 mb-4">
        <label class="text-white lead">Teléfono:</label>
        <input type="text" class="form-control bg-transparent text-white border-white" name="phone" id="phone" required>
      </div>
      <div class="col-12 mb-4">
        <label class="text-white lead">Comentarios:</label>
        <textarea name="comments" id="comments" rows="4" class="form-control bg-transparent text-white border-white"></textarea>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-info btn-lg">Contactar</button>
    </div>
  </form>
</div>
