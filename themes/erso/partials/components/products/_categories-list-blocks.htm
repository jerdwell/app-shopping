<div class="container-fluid bg-dark">
  <div class="row bg-dark">
    {% for category in categories %}
      <a href="/productos/{{ category.category_slug }}" class="col-6 col-md-4 bg-info text-light p-2 text-center py-3 list-category-item">
        <img src="{{ category.category_cover|media }}" alt="" class="list-category-item-bg">
        <span class="list-category-item-text h4">{{ category.category_name }}</span>
      </a>
    {% endfor %}
  </div>
</div>
