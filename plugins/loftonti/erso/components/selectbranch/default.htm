{% set branches = __SELF__.branches %}
<div class="bg-dark text-center">
  <div class="container py-5">
    <h2 class="text-yellow">Selecciona una sucursal</h2>
  </div>
</div>
<div class="select-branch-content" style="background-image: url({{ '2-a.jpg'|media }});">
  {% for branch in branches %}
    <select-branch :branch="{{ branch }}"></select-branch>
  {% endfor %}
</div>
