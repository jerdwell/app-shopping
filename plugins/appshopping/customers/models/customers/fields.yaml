fields:
    customer_name:
        label: Nombre(s)
        span: left
        required: 1
        type: text
    customer_lastname:
        label: Apellidos
        span: right
        required: 1
        type: text
    customer_email:
        label: Correo
        span: left
        required: 1
        type: text
    customer_phone:
        label: Teléfono
        span: auto
        required: 1
        type: text
    customer_password:
        label: Contraseña
        span: left
        required: 1
        context:
            - create
        type: password
    customer_avatar:
        label: 'Foto de perfil'
        span: auto
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        fileTypes: 'jpeg, jpg, png'
        type: fileupload
tabs:
    fields:
        customer_address:
            label: Direcciones
            prompt: 'Agregar Dirección'
            maxItems: '3'
            span: full
            type: repeater
            tab: Direcciones
            form:
                fields:
                    address:
                        label: Dirección
                        span: full
                        type: text
                    lat:
                        label: Latitud
                        span: left
                        required: 1
                        type: text
                    lng:
                        label: Longitud
                        span: auto
                        required: 1
                        type: text
                    country:
                        label: País
                        span: auto
                        type: text
