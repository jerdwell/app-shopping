<div class="row" style="margin-top: 20px;" id="product-browser-content">
  
  <div class="col-sm-6">
    <input type="text" id="search-product" class="form-control" placeholder="Buscar">
    <button
      onclick="searchProducts('search-product')"
      type="button"
      class="btn btn-info btn-sm"
      style="margin-top: 10px;">Buscar</button>
  </div>

  <div class="product-modal-results product-modal-results-inactive">
    <div class="table-modal-results-container">
      <table class="table table-striped table-responsive table-product-results">
        <thead>
          <tr>
            <th>Producto</th>
            <th class="text-center">Código de marca</th>
            <th class="text-center">Costo</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="products-results"></tbody>
      </table>
      <div class="text-center">
        <button type="button" onclick="toggleNewProduct(false)" id="cancel-add-product-quotation" class="btn btn-danger" style="margin:30px 0;">
          Cancelar
        </button>
      </div>
    </div>
  </div>

</div>
