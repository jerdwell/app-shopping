columns:
    id:
        label: id
        type: number
    created_at:
        label: 'Fecha de creación'
        type: date
        searchable: true
        sortable: true
    order_valid:
        label: Validez
        type: date
        searchable: true
        sortable: true
    order_code:
        label: 'Código de orden'
        type: text
        searchable: true
        sortable: true
    order_status:
        label: 'Estatus de la orden'
        type: text
    order_total:
        label: 'Total de la compra'
        type: text
        sortable: true
        select: 'concat(''$'',FORMAT(order_total / 100, 2))'
    customer_id:
        label: Cliente
        type: text
        searchable: true
        select: 'CONCAT(customer_name, '' '', customer_lastname)'
        relation: order_customer
